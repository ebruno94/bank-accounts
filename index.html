<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Epic Credit Union | Velavaraptors </title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>EPIC Credit Union</h1>
      </div>
      <form id="login">
        <div class="row">
          <label>Username</label>
          <input type="text" class="form-control" id="username">
          <label>Password</label>
          <input type="text" class="form-control" id="password">
          <button type="submit" class="btn">Log in!</button>
          <button type="button" class="btn" id="createAccount">Create Account</button>
        </div>
      </form>
      <form id="create">
        <div class="row">
          <label>Name</label>
          <input type="text" class="form-control" id="newName">
          <label>Initial Deposit</label>
          <input type="text" class="form-control" id="newMoney">
          <label>Username</label>
          <input type="text" class="form-control" id="newUser">
          <label>Password</label>
          <input type="text" class="form-control" id="newPass">
          <label>Re-type Password</label>
          <input type="text" class="form-control" id="confirmPass">
          <button type="submit" class="btn">Create Account</button>
        </div>
      </form>
      <div class="row" id="account">
        <div class="col-md-3">
          <h5>Account Balance:</h5>
          <h6 id="balance"></h6>
        </div>
        <div class="col-md-3">
          <lable> Amount to Deposit/Withdraw </label>
          <input type="text" class="form-control" id="amount">
          <button type="button" class="btn" id="deposit">Deposit</button>
          <button type="button" class="btn" id="withdraw">Withdraw</button>
        </div>
        <button type="button" class="btn logout">Log Out</button>
      </div>
      <div id="adminContainer">
        <div class="row">
          <div class="col-md-4">
            <h5> Total Money in the Bank: </h5>
            <h6 id="totalBankMoney"> </h6>
            <button type="button" class="btn">Log Out</button>
          </div>
        </div>
        <div class="row" id="accountHolders">
          <h2>Current Active Bank Accounts</h2>
          <!-- <div class="col-md-4">
            <div class="accountCard">
              <h3 class="accountName"></h3>
              <p class="accountBalance"></p>
              <button type="button">Delete Account</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
